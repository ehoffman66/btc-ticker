<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./js/main.js"> </script>

        <title>Crypto Clock</title>
    </head>

    <body>
        <label class="switch">
            <input type="checkbox" id="checkbox" onclick="darkMode()">
            <span class="slider round"></span>
        </label>

        <div class="ticker" id="ticker"></div>
        <div class="asset" id="asset"></div>

        <div class="buttonHolder">
            <a class="button" title="Bitcoin" onclick="changeAsset('bitcoin',2)"   href="#">Bitcoin</a>
            <a class="button" title="Ethereum" onclick="changeAsset('ethereum',2)" href="#">Ethereum</a>
            <a class="button" title="Dogecoin" onclick="changeAsset('dogecoin',3)" href="#">Dogecoin</a>
        </div>

    </body>
</html>
