<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./js/main.js"> </script>

        <title>Crypto Clock</title>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <h1>Settings</h1>
                <hr style="width:75%;text-align:left;margin-left:0">
                <h3>Weather</h3>
                <hr style="width:50%;text-align:left;margin-left:0">
                </br>
                <label for="long">Longitude:</label>
                <input type="text" id="long" name="long"></br>
                <button id="-" onclick="addLong(this)">-</button>
                <button id="." onclick="addLong(this)">.</button>
                <button id="0" onclick="addLong(this)">0</button>
                <button id="1" onclick="addLong(this)">1</button>
                <button id="2" onclick="addLong(this)">2</button>
                <button id="3" onclick="addLong(this)">3</button>
                <button id="4" onclick="addLong(this)">4</button>
                <button id="5" onclick="addLong(this)">5</button>
                <button id="6" onclick="addLong(this)">6</button>
                <button id="7" onclick="addLong(this)">7</button>
                <button id="8" onclick="addLong(this)">8</button>
                <button id="9" onclick="addLong(this)">9</button>
                <button id="clearLong" onclick="clearValue('long')">X</button>
                </br>
                </br>
                <label for="lat">Latitude:</label>
                <input type="text" id="lat" name="lat"></br>
                <button id="-" onclick="addLat(this)">-</button>
                <button id="." onclick="addLat(this)">.</button>
                <button id="0" onclick="addLat(this)">0</button>
                <button id="1" onclick="addLat(this)">1</button>
                <button id="2" onclick="addLat(this)">2</button>
                <button id="3" onclick="addLat(this)">3</button>
                <button id="4" onclick="addLat(this)">4</button>
                <button id="5" onclick="addLat(this)">5</button>
                <button id="6" onclick="addLat(this)">6</button>
                <button id="7" onclick="addLat(this)">7</button>
                <button id="8" onclick="addLat(this)">8</button>
                <button id="9" onclick="addLat(this)">9</button>
                <button id="clearLat" onclick="clearValue('lat')">X</button>
                </br>
                </br>
                <hr style="width:50%;text-align:left;margin-left:0">
                <div id="save-btn">
                <button onclick="saveSettings()">SAVE</button>
                </div>
            </div>
        </div>

        <label class="switch">
            <input type="checkbox" id="checkbox" onclick="darkMode()">
            <span class="slider round"></span>
        </label>

        <div id="main">
            <button class="openbtn" onclick="openNav()">â˜°</button>  
            <!-- <div class="test" style="float:right;padding-right:10px;">Weather</div>  -->
        </div>

        <div class="ticker" id="ticker"></div>
        <div class="asset" id="asset"></div>

        <div class="buttonHolder">
            <a class="button" title="Bitcoin" onclick="getPrice('bitcoin',2)"   href="#">Bitcoin</a>
            <a class="button" title="Ethereum" onclick="getPrice('ethereum',2)" href="#">Ethereum</a>
            <a class="button" title="Dogecoin" onclick="getPrice('dogecoin',3)" href="#">Dogecoin</a>
        </div>

    </body>
</html>
