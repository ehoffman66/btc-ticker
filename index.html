<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./js/main.js"> </script>

        <title>Crypto Clock</title>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <label class="switch">
            <input type="checkbox" id="checkbox" onclick="darkMode()">
            <span class="slider round"></span>
        </label>

        <div id="main">
            <button class="openbtn" onclick="openNav()">â˜°</button>  
        </div>

        <div class="ticker" id="ticker"></div>
        <div class="asset" id="asset"></div>
        <div class="date" id="date"></div>

        <div class="buttonHolder">
            <a class="button" title="Bitcoin" onclick="getPrice('bitcoin',2)"   href="#">Bitcoin</a>
            <a class="button" title="Ethereum" onclick="getPrice('ethereum',2)" href="#">Ethereum</a>
            <a class="button" title="Dogecoin" onclick="getPrice('dogecoin',3)" href="#">Dogecoin</a>
        </div>

    </body>
</html>
