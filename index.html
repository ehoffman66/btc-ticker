<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./js/main.js"> </script>

        <title>Crypto Clock</title>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <h1>Settings</h1>
                <hr>
                </br>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode"></br>
                <button id="0" onclick="addZip(this)">0</button>
                <button id="1" onclick="addZip(this)">1</button>
                <button id="2" onclick="addZip(this)">2</button>
                <button id="3" onclick="addZip(this)">3</button>
                <button id="4" onclick="addZip(this)">4</button>
                <button id="5" onclick="addZip(this)">5</button>
                <button id="6" onclick="addZip(this)">6</button>
                <button id="7" onclick="addZip(this)">7</button>
                <button id="8" onclick="addZip(this)">8</button>
                <button id="9" onclick="addZip(this)">9</button>
                <button onclick="clearZip(this)">X</button>
                </br>
                </br>
                <label for="zipcode">Long:</label>
                <input type="text" id="zipcode" name="zipcode" disabled><br>
                <label for="zipcode">Lat:</label>
                <input type="text" id="zipcode" name="zipcode" disabled><br>
            </div>
        </div>

        <label class="switch">
            <input type="checkbox" id="checkbox" onclick="darkMode()">
            <span class="slider round"></span>
        </label>

        <div id="main">
            <button class="openbtn" onclick="openNav()">â˜°</button>  
            <!-- <div class="test" style="float:right;padding-right:10px;">Weather</div>  -->
        </div>

        <div class="ticker" id="ticker"></div>
        <div class="asset" id="asset"></div>

        <div class="buttonHolder">
            <a class="button" title="Bitcoin" onclick="getPrice('bitcoin',2)"   href="#">Bitcoin</a>
            <a class="button" title="Ethereum" onclick="getPrice('ethereum',2)" href="#">Ethereum</a>
            <a class="button" title="Dogecoin" onclick="getPrice('dogecoin',3)" href="#">Dogecoin</a>
        </div>

    </body>
</html>
