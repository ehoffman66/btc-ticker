<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./css/main.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="./js/main.js"> </script>

        <title>Crypto Clock</title>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <div id="overlay-header">Settings</div>
                <hr style="width:75%;text-align:left;margin-left:0">
                <div id="overlay-subheader">Weather</div>
                <hr style="width:50%;text-align:left;margin-left:0">
                </br>
                <label id="overlay-input-text" >Zipcode:</label>
                <input type="text" id="zipCode" name="zipCode"></br>
                <button id="0" class="overlay-button" onclick="addZip(this)">0</button>
                <button id="1" class="overlay-button" onclick="addZip(this)">1</button>
                <button id="2" class="overlay-button" onclick="addZip(this)">2</button>
                <button id="3" class="overlay-button" onclick="addZip(this)">3</button>
                <button id="4" class="overlay-button" onclick="addZip(this)">4</button>
                <button id="5" class="overlay-button" onclick="addZip(this)">5</button>
                <button id="6" class="overlay-button" onclick="addZip(this)">6</button>
                <button id="7" class="overlay-button" onclick="addZip(this)">7</button>
                <button id="8" class="overlay-button" onclick="addZip(this)">8</button>
                <button id="9" class="overlay-button" onclick="addZip(this)">9</button>
                <button id="clearZip" class="overlay-button" onclick="clearValue('zipCode')">X</button>
                </br>
                </br>
                <hr style="width:50%;text-align:left;margin-left:0">
                <div id="save-btn">
                <button onclick="saveSettings()" class="overlay-button">SAVE</button>
                </div>
            </div>
        </div>

        <label class="switch">
            <input type="checkbox" id="checkbox" onclick="darkMode()">
            <span class="slider round"></span>
        </label>

        <div id="main">
            <button class="openbtn" onclick="openNav()">â˜°</button>  
            <!-- <div class="test" style="float:right;padding-right:10px;">Weather</div>  -->
        </div>

        <div class="ticker" id="ticker"></div>
        <div class="asset" id="asset"></div>

        <div class="buttonHolder">
            <a class="button" title="Bitcoin" onclick="getPrice('bitcoin',2)"   href="#">Bitcoin</a>
            <a class="button" title="Ethereum" onclick="getPrice('ethereum',2)" href="#">Ethereum</a>
            <a class="button" title="Dogecoin" onclick="getPrice('dogecoin',3)" href="#">Dogecoin</a>
        </div>

    </body>
</html>
